<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>내가 쓴 댓글</title>
    <link rel="stylesheet" th:href="@{/css/myComment.css}">
</head>
<body>
<header>
    <h1 style="display: none">스토리웨이브 사이트 홈 화면</h1>
    <div class="nav_bar">
        <a class="storywave_logo" href="">
            <img class="storywave_img" src="/images/StoryWaveLogo.png" alt="홈 화면 이동">
        </a>
        <nav class="menu_cont">
            <form class="search_form">
                <label for="search-input" style="display:none;">검색</label>
                <input id="search-input" class="search_box" type="search" name="search_input" placeholder="검색">
                <button id="search_btn"><img class="search_img" src="/images/search.png" alt="검색 버튼"></button>
            </form>
            <div class="menu_container">
                <div class="menu_cont2">
                    <a href="#">공지사항</a>
                    <a href="#">영화 <span class="sub-text">리뷰/서평</span></a>
                    <a href="#">도서 <span class="sub-text">리뷰/서평</span></a>
                </div>
                <div class="user_menu">
                    <a href="#">마이페이지</a>
                    <span>|</span>
                    <a href="#">로그인</a>
                </div>
            </div>
        </nav>
    </div>
    <hr class="firstLine">
</header>

<main>
    <h2>내 댓글</h2>
    <table class="post-table">
        <thead>
        <tr>
            <th>번호</th>
            <th>제목</th>
            <th>글쓴이</th>
            <th>날짜</th>
        </tr>
        <tbody id="comment-list">
        <tr th:each="comment : ${comments}">
            <td th:text="${comment.id}"></td>
            <td>
                <div class="title" th:text="${comment.comment}"></div>
                <span th:text="${comment.title}"></span>
            </td>
            <td th:text="${comment.author}"></td>
            <td th:text="${comment.date}"></td>
        </tr>
        </tbody>

    </table>
    <div class="pagination">
        <ul class="pagination-list">
            <li th:each="page, iterStat : ${#numbers.sequence(1, totalPages)}"
                th:classappend="${page == currentPage} ? ' active' : ''">
                <a th:href="@{/myPage_myComment(page=${page})}"
                   th:text="${page}"></a>
            </li>
        </ul>
    </div>

</main>
</body>
</html>
